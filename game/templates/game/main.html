{% extends "game/base.html" %}


{% block content %}
    <div class="main_content">
        <div class="main_content_text">
            <i class="far fa-lightbulb"></i>
            <div> 전 세계 피로그래머와<br />한 판 승부 카드게임</div>
            <br>
            <br>
        {% if user.is_authenticated %}
            <br>1.
            {{ request.user.username }} 님이 로그인 중
            <br>2.
            {{ request.user }} 님이 로그인 중
            <br>3.
            {{ request.user.last_name }}{{ request.user.first_name }} 님이 로그인 중
            <!-- {{ user.username }} 님이 로그인 중 -->
            <!-- 이건 admin에서 또 따로 지정해줘야 하네~  -->
            
            <a href="{% url 'game_option' %}">
                <input class='main_content_text_button' type="button" value="게임하기">
            </a>
            <a href="{% url 'game_list' %}">
                <input class="main_content_text_button" type="button" value="전적보기">
            </a>
        {% else %}
            <a href="{% url 'login' %}">
                <input class='main_content_text_button' type="button" value="게임하기">
            </a>
        {% endif %}
        <br>
        <br>
        </div>
    </div>
{% endblock %}
