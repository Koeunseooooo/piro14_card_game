{% extends "game/base.html" %}


{% block content %}
    <div class="main_content">
        <div class="main_content_text">
            <i class="far fa-lightbulb"></i>"></i>
            <div class="main_text"> 전 세계 피로그래머와<br />한 판 승부 숫자카드게임</div>

        {% if user.is_authenticated %}
            <div class="username">{{ user.username }} 님이 로그인 중 </div>
            
            <!-- admin에서 이름 변경 가능 -->
            
            <a href="{% url 'game' %}">
                <input class='main_content_text_button' type="button" value="게임하기">
            </a>
            <a href="{% url 'game_list' %}">
                <input class="main_content_text_button" type="button" value="전적보기">
            </a>
        {% else %}
            <a href="{% url 'login' %}">
                <input class='main_content_text_button' type="button" value="게임하기">
            </a>
        {% endif %}
        </div>
    </div>
{% endblock %}
